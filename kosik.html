<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Košík</title>
    <link rel="stylesheet" href="kosik.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="header">
    <a class="nav-link" href="index.html">
        <i class="fas fa-home fa-lg"></i> <!-- Zväčšená ikona pre košík -->
    </a>
</div>
<div class="wrapper">
    <div class="products">
        <h2>Produkty</h2>
        <div class="product">
            <img src="data/img/img_3.png" alt="Produkt 1" class="product-image">
            <h3>Samsung Galaxy A14 4GB </h3>
            <p>Cena: 135.00€</p>
            <p>Váha: 201 g</p>
            <label for="quantity1">Počet kusov:</label>
            <input type="number" id="quantity1" name="quantity1" value="1" min="1">
            <button class="remove-product" onclick="removeProduct(1)">X</button>

        </div>

        <div class="product">
            <img src="data/img/img_4.png" alt="Produkt 2" class="product-image">
            <h3>Samsung Galaxy A71 6GB</h3>
            <p>Cena: 460.00€</p>
            <p>Váha: 179 g</p>
            <label for="quantity2">Počet kusov:</label>
            <input type="number" id="quantity2" name="quantity2" value="1" min="1">
            <button class="remove-product" onclick="removeProduct(2)">X</button>

        </div>
    </div>
    <div class="cart">
        <h2>Košík</h2>
        <div class="shipping-info">
            <p>Informácie o doprave:</p>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="doprava" value="Doprava 1"> UPS
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="doprava" value="Doprava 2"> Parcel Servis
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="doprava" value="Doprava 3"> Pošta
                    </label>
                </li>
            </ul>
        </div>
        <div class="total-price">
            <p>Celková cena: 595.00€</p>
            <!-- Zobrazenie celkovej ceny -->
        </div>
        <div class="payment-options">
            <p>Možnosti platby:</p>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="platba" value="Platba kartou"> Platba kartou
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="platba" value="Platba PayPal"> Platba PayPal
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="platba" value="Dobierka"> Dobierka
                    </label>
                </li>
            </ul>
        </div>
        <div class="checkout-button">
            <button onclick="proceedToPayment()">Pokračovať s platbou</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
