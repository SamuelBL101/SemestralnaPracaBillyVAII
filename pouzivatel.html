<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styleUzivate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active" onclick="showLogin()"> Sign In </h2>
    <h2 class="inactive underlineHover" onclick="showSignUp()">Sign Up </h2>


    <!-- Icon -->
    <div class="fadeIn first">
      <i class="fas fa-user fa-lg"></i>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <!-- Sign Up Form (initially hidden) -->
    <form id="signUpForm" style="display: none;">
      <input type="text" id="newUsername" class="fadeIn second" name="newUsername" placeholder="New Username">
      <input type="text" id="newPassword" class="fadeIn third" name="newPassword" placeholder="New Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
